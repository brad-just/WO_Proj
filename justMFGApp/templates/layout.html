<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>JMFG Work Orders</title>

  </head>

  <nav class="navbar navbar-expand-xl bg-red justify-content-between">
    <a class="navbar-brand text-white" href="{{ url_for( 'index' ) }}">Just MFG Work Orders</a>
    <a class="navbar-brand text-white" href="{{ url_for( 'logout' ) }}">Logout</a>
  </nav>

  <body class="bg-cream">
    <div class="container-fluid no-margins">

      {% block content %}{% endblock %}

      <div class="row row-padding align-items-end justify-content-between">
        <div class="col-2">
            <div class="department-tag-container1 rounded-sm">
              <p class="h2 text-center font-weight-normal">{{ gen_orders.department }} Department</p>
            </div>
        </div>

        <div class="col-2">
            <div class="just-logo">
              <img src="{{ url_for('static', filename='just-manufacturing-logo.png') }}" class="img-fluid logo-dims" alt="Responsive image">
            </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Enable Popovers -->
    <script>
      $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
      });
    </script>

    <!-- Set maximum table heights dynamically -->

    <script>
        $("#topTable").css("max-height", $(window).height() * .3);
        $("#bottomTable").css("max-height", $(window).height() * .7);
    </script>
  </body>
</html>
